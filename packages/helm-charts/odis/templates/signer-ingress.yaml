apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odis-signer-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: {{ .Values.ingressClassName | default "nginx" }}
  tls:
  - secretName: {{ .Release.Namespace }}-web-tls
  rules:
  - http:
      paths:
      - path: /
        backend:
          service:
            name: {{ include "name" . }}
            port: 3000